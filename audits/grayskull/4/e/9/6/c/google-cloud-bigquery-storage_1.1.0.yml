{% set name = "google-cloud-bigquery-storage" %}
{% set version = 1.1.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/google-cloud-bigquery-storage-{{ version }}.tar.gz
  sha256: c92533cedbb672f1a35555c112d4d5cccb9f8f6d0e98a604fbf98223773adad3

build:
  number: 0
  skip: true   # [py==30 or py==31 or py==32 or py==33]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - enum34  # [py<34]
    - google-api-core >=1.14.0,<2.0.0dev
    - python

test:
  imports:
    - google
    - google.cloud
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/googleapis/python-bigquery-storage
  summary: BigQuery Storage API API client library
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - leahecole
    - pshiko
    - tswast
