{% set name = "adlfs" %}
{% set version = 0.5.3 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/adlfs-{{ version }}.tar.gz
  sha256: baac0cfd9a19b7ea1c3e3fdabbc8446eb2586e25ed7456d1ca19758f202185a5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - aiohttp
    - azure-core >=1.5.0
    - azure-datalake-store >=0.0.46,<0.1
    - azure-identity
    - azure-storage-blob >=12.5.0
    - fsspec >=0.8.0
    - msrestazure
    - pytest >=5.0,<6.0
    - python
    - requests >=2.22.0,<3.0

test:
  imports:
    - adlfs
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hayesgb/adlfs/
  summary: Access Azure Datalake Gen1 with fsspec and dask
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - hayesgb
    - martindurant
    - raybellwaves
