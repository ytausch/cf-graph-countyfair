{% set name = "pydda" %}
{% set version = 0.5.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4503b5f4d90e3b2f3bfc1082077ba5303a3df45352371e8c494ae8ebdfbd2af9

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - arm_pyart
    - cartopy >=0.16.0
    - dask
    - distributed
    - matplotlib-base
    - numpy
    - python
    - scipy

test:
  imports:
    - pydda
    - pydda.constraints
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://openradarscience.org/PyDDA
  summary: Py-DDA
  dev_url: https://github.com/openradar/PyDDA
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rcjackson
