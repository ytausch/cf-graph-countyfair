{% set name = "neptune-client" %}
{% set version = 0.4.121 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/neptune-client-{{ version }}.tar.gz
  sha256: 9fe340063202cf085a5d38ea09f38a6163c1ce464ec571aa2504d9ea65a9540b

build:
  number: 0
  noarch: python
  entry_points:
    - neptune = neptune_cli.main:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - bravado
    - click >=7.0
    - future >=0.17.1
    - gitpython >=2.0.8
    - oauthlib >=2.1.0
    - packaging
    - pandas
    - pillow >=1.1.6
    - py3nvml
    - pyjwt
    - python
    - requests >=2.20.0
    - requests-oauthlib >=1.0.0
    - six >=1.12.0
    - websocket-client >=0.35.0

test:
  imports:
    - neptune
    - neptune.internal
  commands:
    - pip check
    - neptune --help
  requires:
    - pip

about:
  home: https://neptune.ai/
  summary: Neptune Client
  license: Apache-2.0
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - szymon-kuklewicz
    - aniezurawski
    - hubertjaworskineptune
    - pitercl
