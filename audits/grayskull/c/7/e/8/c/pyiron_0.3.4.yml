{% set name = "pyiron" %}
{% set version = 0.3.4 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyiron-{{ version }}.tar.gz
  sha256: 7c0d8e40febc79ac738b9e9444eac1055aad6bd7008036f41c0c7ea26128d957

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - ase >=3.19
    - defusedxml >=0.6.0
    - dill >=0.3.1.1
    - future >=0.18.2
    - gitpython >=3.1.0
    - h5io >=0.1.1
    - h5py >=2.10.0
    - matplotlib-base >=3.2.0
    - mendeleev >=0.5.2
    - molmod >=1.4.5
    - numpy >=1.18.1
    - pandas >=1.0.1
    - pathlib2 >=2.3.5
    - phonopy >=2.4.2
    - psutil >=5.7.0
    - pyfileindex >=0.0.4
    - pyiron_base >=0.1.21
    - pysqa >=0.0.11
    - python
    - quickff >=2.2.4
    - scikit-learn >=0.22
    - scipy >=1.4.1
    - seekpath >=1.9.4
    - six >=1.14.0
    - spglib >=1.14.1
    - sqlalchemy >=1.3.14
    - pytables >=3.6.1
    - tamkin >=1.2.6
    - tqdm >=4.43.0
    - yaff >=1.4.2

test:
  imports:
    - pyiron
    - pyiron.atomistics
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pyiron/pyiron
  summary: pyiron - an integrated development environment (IDE) for computational materials science.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pyiron-runner
    - jan-janssen
    - sudarsan-surendralal
