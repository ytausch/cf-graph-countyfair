{% set name = "ubermagtable" %}
{% set version = 0.1.11 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: aa68c8e7abcf25a6c27429f780f87045bdae9b675798dd7d9ff72ab4acc5a4af

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - ipywidgets >=7.5
    - jupyterlab >=2.1
    - matplotlib-base >=3.2
    - pandas >=1.0
    - python >=3.6
    - ubermagutil ==0.2.6

test:
  imports:
    - ubermagtable
    - ubermagtable.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://ubermag.github.io
  summary: Python package for manipulating OOMMF and mumax3 tabular data.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - marijanbeg
    - fangohr
