{% set name = "meson" %}
{% set version = 0.54.3 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f2bdf4cf0694e696b48261cdd14380fb1d0fe33d24744d8b2df0c12f33ebb662

build:
  number: 0
  noarch: python
  entry_points:
    - meson=mesonbuild.mesonmain:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5

test:
  imports:
    - mesonbuild
    - mesonbuild.ast
  commands:
    - pip check
    - meson --help
  requires:
    - pip

about:
  home: https://mesonbuild.com
  summary: A high performance build system
  license: Apache-2.0
  license_file: COPYING

extra:
  recipe-maintainers:
    - dirmeier
    - pkgw
    - SoapZA
