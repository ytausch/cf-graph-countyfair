{% set name = "pytest-cookies" %}
{% set version = 0.5.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b33f7f51772444b9b25991c4eeaea74a69dc9a6e08b09596b9574548a8812f34

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python !=3.0,!=3.1,!=3.2,!=3.3
  run:
    - arrow <0.14.0
    - cookiecutter >=1.4.0,<1.8.0
    - pytest >=3.3.0,<6.0.0
    - python !=3.0,!=3.1,!=3.2,!=3.3

test:
  imports:
    - pytest_cookies
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hackebrot/pytest-cookies
  summary: The pytest plugin for your Cookiecutter templates. ðŸª
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jakirkham
    - ccordoba12
