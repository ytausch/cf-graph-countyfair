{% set name = "daiquiri" %}
{% set version = "3.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/daiquiri-{{ version }}.tar.gz
  sha256: cbc4a1ffdd98f25bb1962f3d580d5225796196712849798cce40af85c412d5ab

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools_scm
  run:
    - python
    - python-json-logger

test:
  imports:
    - daiquiri
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jd/daiquiri
  summary: Library to configure Python logging easily
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nerohmot
