{% set name = "bokeh" %}
{% set version = "2.2.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bokeh-{{ version }}.tar.gz
  sha256: c4a3f97afe5f525019dd58ee8c4e3d43f53fe1b1ac264ccaae9b02c07b2abc17

build:
  number: 0
  noarch: python
  entry_points:
    - bokeh = bokeh.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - jinja2 >=2.7
    - numpy >=1.11.3
    - packaging >=16.8
    - pillow >=7.1.0
    - python >=3.6
    - python-dateutil >=2.1
    - pyyaml >=3.10
    - tornado >=5.1
    - typing_extensions >=3.7.4

test:
  imports:
    - bokeh
    - bokeh._testing
  commands:
    - pip check
    - bokeh --help
  requires:
    - pip

about:
  home: http://github.com/bokeh/bokeh
  summary: Interactive plots and applications in the browser from Python
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - almarklein
    - jakirkham
    - mattpap
    - ocefpaf
    - philippjfr
