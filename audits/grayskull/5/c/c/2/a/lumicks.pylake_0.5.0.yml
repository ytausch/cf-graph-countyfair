{% set name = "lumicks.pylake" %}
{% set version = 0.5.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2db6b24f62dc074742d741f8eba956f687cc56176f6a39ed4b68608d4a917827

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - h5py >=2.9,<3.0
    - matplotlib-base >=2.2
    - numpy >=1.14,<2
    - pytest >=3.5
    - python >=3.6
    - scipy >=1.1,<2
    - tabulate ==0.8.6
    - tifffile >=2018.11.6

test:
  imports:
    - lumicks.pylake
    - lumicks.pylake.detail
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/lumicks/pylake
  summary: Bluelake data analysis tools
  license: Apache-2.0
  license_file: license.md

extra:
  recipe-maintainers:
    - dean0x7d
    - onnodb
    - JoepVanlier
