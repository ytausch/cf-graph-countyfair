{% set name = "win32_setctime" %}
{% set version = 1.0.3 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/win32_setctime-{{ version }}.tar.gz
  sha256: 4e88556c32fdf47f64165a2180ba4552f8bb32c1103a2fafd05723a0bd42bd4b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5

test:
  imports:
    - win32_setctime
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Delgan/win32-setctime
  summary: A small Python utility to set file creation time on Windows
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xhochy
