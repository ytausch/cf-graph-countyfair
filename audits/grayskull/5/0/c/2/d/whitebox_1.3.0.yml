{% set name = "whitebox" %}
{% set version = 1.3.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1514cfeaef2d3c1018f26bb184d453f4917d3c5521e95abf56eacc237d9a206c

build:
  number: 0
  noarch: python
  entry_points:
    - whitebox=whitebox.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - click >=6.0
    - python

test:
  imports:
    - whitebox
  commands:
    - pip check
    - whitebox --help
  requires:
    - pip

about:
  home: https://github.com/giswqs/whitebox
  summary: An advanced geospatial data analysis platform
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - giswqs
