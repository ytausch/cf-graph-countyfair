{% set name = "jira" %}
{% set version = 2.0.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e2a94adff98e45b29ded030adc76103eab34fa7d4d57303f211f572bedba0e93

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pbr >=3.0.0
    - pip
    - pytest-runner
    - python
    - setuptools >=17.1
    - sphinx >=1.6.5
  run:
    - argparse  # [( py<27 )]
    - defusedxml
    - oauthlib >=1.0.0
    - pbr >=3.0.0
    - python
    - requests >=2.10.0
    - requests-oauthlib >=0.6.1
    - requests-toolbelt
    - setuptools >=20.10.1
    - six >=1.10.0

test:
  imports:
    - jira
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pycontribs/jira
  summary: Python library for interacting with JIRA via REST APIs.
  doc_url: https://pythonhosted.org/jira/
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ericdill
    - parente
    - pmlandwehr
