{% set name = "qcodes" %}
{% set version = 0.13.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f8759e03cc02d53b66a52d44500bda12c4e389b42e51ab98c80d5b2d1e5c7be5

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - applicationinsights
    - dataclasses  # [py<37]
    - h5py >=2.6
    - importlib-metadata  # [py<38]
    - jsonschema
    - matplotlib-base >=2.2.3
    - numpy >=1.10
    - pandas
    - python
    - pyvisa >=1.9.1
    - pyzmq
    - requirements-parser
    - ruamel.yaml !=0.16.6
    - tabulate
    - tqdm
    - websockets >=7.0
    - wrapt

test:
  imports:
    - qcodes
    - qcodes.configuration
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/QCoDeS/Qcodes
  summary: Python-based data acquisition framework developed by the Copenhagen / Delft / Sydney / Microsoft quantum computing consortium
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - basnijholt
