{% set name = "syft-proto" %}
{% set version = 0.5.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: baa99bb54768d4aad490fd2e4e3118bc3123eb6262cde68227ccf1c124a4e376

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - protobuf >=3.12.2
    - python

test:
  imports:
    - syft_proto
    - syft_proto.execution
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/OpenMined/syft-proto
  summary: PySyft protocol constants.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - systemshift
