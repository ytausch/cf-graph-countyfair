{% set name = "sqlacodegen" %}
{% set version = 2.2.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 83e7ae401398cc1ae8324722a3294d7faadb694347cb7e2c0fb8c15a3f1eb515

build:
  number: 0
  noarch: python
  entry_points:
    - sqlacodegen = sqlacodegen.main:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4
    - setuptools >=36.2.7
    - setuptools_scm
    - setuptools_scm >=1.7.0
  run:
    - inflect >=0.2.0
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4
    - sqlalchemy >=0.9.0

test:
  imports:
    - sqlacodegen
  commands:
    - pip check
    - sqlacodegen --help
  requires:
    - pip

about:
  home: https://pypi.org/project/sqlacodegen/
  summary: Automatic model code generator for SQLAlchemy
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rzillman
    - dhirschfeld
