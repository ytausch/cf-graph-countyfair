{% set name = "django" %}
{% set version = "3.1.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/Django-{{ version }}.tar.gz
  sha256: 14b87775ffedab2ef6299b73343d1b4b41e5d4e2aa58c6581f114dbec01e3f8f

build:
  number: 0
  noarch: python
  entry_points:
    - django-admin = django.core.management:execute_from_command_line
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - asgiref >=3.2.10,<4
    - python >=3.6
    - pytz
    - sqlparse >=0.2.2

test:
  imports:
    - django
    - django.apps
  commands:
    - pip check
    - django-admin --help
  requires:
    - pip

about:
  home: https://www.djangoproject.com/
  summary: A high-level Python Web framework that encourages rapid development and clean, pragmatic design.
  dev_url: https://github.com/django/django
  license: Apache-2.0
  license_file: LICENSE.python

extra:
  recipe-maintainers:
    - kwilcox
    - ocefpaf
    - astamminger
