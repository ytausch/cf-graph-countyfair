{% set name = "awscli" %}
{% set version = 1.18.84 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 820b4e4f34fa1b89115c12c5bce97735db751f568fa4dc8469aed1c907a553a5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - py2exe
    - python
  run:
    - botocore ==1.17.7
    - colorama >=0.2.5,<0.4.4
    - docutils >=0.10,<0.16
    - python
    - pyyaml >=3.10,<5.4
    - rsa >=3.1.2,<=3.5.0
    - s3transfer >=0.3.0,<0.4.0

test:
  imports:
    - awscli
    - awscli.customizations
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://aws.amazon.com/cli/
  summary: Universal Command Line Environment for AWS.
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - pmlandwehr
    - hajapy
    - tkelman
