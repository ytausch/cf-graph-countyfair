{% set name = "lxml" %}
{% set version = "4.6.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lxml-{{ version }}.tar.gz
  sha256: c152b2e93b639d1f36ec5a8ca24cde4a8eefb2b6b83668fcd8e83a67badcb367

build:
  number: 0
  skip: true   # [py==30 or py==31 or py==32 or py==33 or py==34]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - lxml
    - lxml.html
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://lxml.de/
  summary: Powerful and Pythonic XML processing library combining libxml2/libxslt with the ElementTree API.
  license: BSD-2-Clause
  license_file: LICENSES.txt

extra:
  recipe-maintainers:
    - jjhelmus
    - ocefpaf
