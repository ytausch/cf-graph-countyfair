{% set name = "setupmeta" %}
{% set version = "2.8.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/setupmeta-{{ version }}.tar.gz
  sha256: f9d89abe7e5d4b233d9c9e9a005a94dc1bc4f3ef8b96c6a67bf893f13665752a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - setupmeta
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/zsimic/setupmeta
  summary: Simplify your setup.py
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - zsimic
    - matthewwardrop
