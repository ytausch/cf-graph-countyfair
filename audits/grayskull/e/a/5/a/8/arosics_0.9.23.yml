{% set name = "arosics" %}
{% set version = 0.9.23 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/arosics-{{ version }}.tar.gz
  sha256: da2af9b6d6397e0ee1e452b184699d3d231bde67884be77f2e0ab4b889d07de2

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - cmocean
    - folium >=0.6.0
    - gdal
    - geoarray >=0.8.30
    - geojson
    - geopandas
    - matplotlib-base
    - numpy
    - pandas
    - plotly
    - py-tools-ds >=0.14.28
    - python
    - scikit-image
    - shapely
    - six

test:
  imports:
    - arosics
    - tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitext.gfz-potsdam.de/danschef/arosics
  summary: An Automated and Robust Open-Source Image Co-Registration Software for Multi-Sensor Satellite Data
  license: Unlicense
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rluria14
    - ndmaxar
    - RyanHackney
