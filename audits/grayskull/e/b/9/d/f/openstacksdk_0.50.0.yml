{% set name = "openstacksdk" %}
{% set version = 0.50.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/openstacksdk-{{ version }}.tar.gz
  sha256: 2ec441d9f64a2e64d2888d0a4eca2e07c4f6f98251424ec7733dad771a364c55

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pbr >=2.0.0
    - pip
    - python
  run:
    - appdirs >=1.3.0
    - cryptography >=2.7
    - decorator >=4.4.1
    - dogpile.cache >=0.6.5
    - importlib-metadata >=1.7.0  # [( py<38 )]
    - iso8601 >=0.1.11
    - jmespath >=0.9.0
    - jsonpatch !=1.20,>=1.16
    - keystoneauth1 >=3.18.0
    - munch >=2.1.0
    - netifaces >=0.10.4
    - os-service-types >=1.7.0
    - pbr !=2.1.0,>=2.0.0
    - python
    - pyyaml >=3.13
    - requestsexceptions >=1.2.0

test:
  imports:
    - openstacksdk
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://docs.openstack.org/openstacksdk/
  summary: An SDK for building applications to work with OpenStack
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pmlandwehr
    - tschoonj
