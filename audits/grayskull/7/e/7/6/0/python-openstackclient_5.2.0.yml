{% set name = "python-openstackclient" %}
{% set version = 5.2.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0a36aea3596c201593c4b1f54e6bfd57d1bd2920b124a5751df8d05d80498d6a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pbr >=2.0.0
    - pip
    - python
  run:
    - babel !=2.4.0,>=2.3.4
    - cliff !=2.9.0,>=2.8.0
    - openstacksdk >=0.36.0
    - osc-lib >=2.0.0
    - oslo.i18n >=3.15.3
    - oslo.utils >=3.33.0
    - pbr !=2.1.0,>=2.0.0
    - python
    - python-cinderclient >=3.3.0
    - python-keystoneclient >=3.22.0
    - python-novaclient >=15.1.0
    - six >=1.10.0

test:
  imports:
    - python_openstackclient
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://docs.openstack.org/python-openstackclient/latest/
  summary: OpenStack Command-line Client
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tschoonj
