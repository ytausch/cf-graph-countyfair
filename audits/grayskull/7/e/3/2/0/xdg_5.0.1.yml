{% set name = "xdg" %}
{% set version = "5.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xdg-{{ version }}.tar.gz
  sha256: 97a27058caa61b4ce04e05471643caa6bc8c563d2638f92c0516ac50208146d8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<4.0
  run:
    - python >=3.6,<4.0

test:
  imports:
    - xdg
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/srstevenson/xdg
  summary: Variables defined by the XDG Base Directory Specification
  license: ISC
  license_file: LICENCE

extra:
  recipe-maintainers:
    - kain88-de
