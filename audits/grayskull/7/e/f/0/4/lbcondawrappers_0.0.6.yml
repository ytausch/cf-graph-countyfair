{% set name = "lbcondawrappers" %}
{% set version = "0.0.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/LbCondaWrappers-{{ version }}.tar.gz
  sha256: fd79c02242d16173e2a56370b26fad893503b29a4cdc1f8e4b60f59c63e4a2c8

build:
  number: 0
  noarch: python
  entry_points:
    - lb-conda=LbCondaWrappers:lb_conda
    - lb-conda-dev=LbCondaWrappers:lb_conda_dev
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools_scm
  run:
    - python >=3.6

test:
  imports:
    - LbCondaWrappers
  commands:
    - pip check
    - lb-conda --help
    - lb-conda-dev --help
  requires:
    - pip

about:
  home: https://gitlab.cern.ch/lhcb-core/tasks/LbCondaWrappers
  summary: Wrappers for using LHCb CVMFS conda installations
  dev_url: https://gitlab.cern.ch/lhcb-core/LbCondaWrappers
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bcouturi
    - chrisburr
