{% set name = "sxs" %}
{% set version = 2020.9.18 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sxs-{{ version }}.tar.gz
  sha256: d1fd882d073a1aa4ee51930650a3c057194ab267fb43c9c062a7d95a20c0a344

build:
  number: 0
  skip: true   # [py>=40 or py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - black >=20.8b1
    - h5py >=2.10.0,<3.0.0
    - importlib-metadata >=1.0,<2.0  # [py<38]
    - inflection >=0.5.1,<0.6.0
    - numba >=0.50
    - numpy >=1.15,<2.0
    - pandas >=1.1.2,<2.0.0
    - pytest-forked >=1.3.0,<2.0.0
    - python
    - pytz >=2020.1,<2021.0
    - quaternionic >=0.1.16
    - requests >=2.24.0,<3.0.0
    - scipy >=1.0,<2.0
    - spherical >=0.1.2
    - tqdm >=4.48.2,<5.0.0
    - urllib3 >=1.25.10,<2.0.0

test:
  imports:
    - sxs
    - sxs.catalog
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sxs-collaboration/sxs
  summary: Interface to data produced by the Simulating eXtreme Spacetimes collaboration
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - moble
