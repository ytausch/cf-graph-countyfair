{% set name = "histoprint" %}
{% set version = "1.5.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/histoprint-{{ version }}.tar.gz
  sha256: 70aae1bbc47c297a5bbf31d2c98c91a6d5f1b7333a5df15730dfbbc6a64217c2

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools_scm
    - toml
  run:
    - click >=7.0.0
    - numpy >=1.0.0
    - python

test:
  imports:
    - histoprint
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/scikit-hep/histoprint
  summary: histoprint
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mbhall88
