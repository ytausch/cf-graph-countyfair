{% set name = "backoff" %}
{% set version = "1.10.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/backoff-{{ version }}.tar.gz
  sha256: b8fba021fac74055ac05eb7c7bfce4723aedde6cd0a504e5326bcb0bdd6d19a4

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4
  run:
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4

test:
  imports:
    - backoff
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/litl/backoff
  summary: Function decoration for backoff and retry
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gatesn
    - bgreen-litl
    - synapticarbors
