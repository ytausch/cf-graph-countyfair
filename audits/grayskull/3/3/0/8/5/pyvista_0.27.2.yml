{% set name = "pyvista" %}
{% set version = "0.27.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyvista-{{ version }}.tar.gz
  sha256: c6e26e55b3ca51ccd15804e764dac9ed7ee5158e2e609578639554c09f449b91

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - appdirs
    - imageio
    - meshio >=4.0.3,<5.0
    - numpy
    - pillow
    - python >=3.6
    - scooby >=0.5.1
    - vtk

test:
  imports:
    - pyvista
    - pyvista.core
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pyvista/pyvista
  summary: Easier Pythonic interface to VTK
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - banesullivan
    - akaszynski
