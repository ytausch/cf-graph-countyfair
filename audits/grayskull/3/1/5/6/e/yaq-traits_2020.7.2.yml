{% set name = "yaq-traits" %}
{% set version = 2020.7.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e4c347b5b1d663f4af912aa55ec5cd2d0bc015c888d11ffd12e96936c65e9480

build:
  number: 0
  noarch: python
  entry_points:
    - yaq-traits = yaq_traits.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - click
    - colorama
    - fastavro
    - prettytable
    - python >=3.6
    - toml

test:
  imports:
    - yaq_traits
  commands:
    - pip check
    - yaq-traits --help
  requires:
    - pip

about:
  home: https://yaq.fyi
  summary: package defining yaq traits
  dev_url: https://gitlab.com/yaq/yaq-traits
  license: LGPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - untzag
    - ksunden
