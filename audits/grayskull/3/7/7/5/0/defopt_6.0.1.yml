{% set name = "defopt" %}
{% set version = 6.0.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/defopt-{{ version }}.tar.gz
  sha256: 91b18eb84d7ff20b3211dfe1bcf0445346d90ec04e4c224af2441f79680b638e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
    - setuptools_scm
  run:
    - docutils >=0.10
    - python >=3.5
    - sphinxcontrib-napoleon >=0.7.0

test:
  imports:
    - _defopt_version
    - defopt
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/anntzer/defopt
  summary: Effortless argument parser
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - nh13
