{% set name = "faerun" %}
{% set version = 0.3.20 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 074a2b8956db3042ea70c58d58f0d8d703027ea2d72c3eec8907c5603b68f6e7

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.0
  run:
    - cherrypy >=18.1.0
    - colour >=0.1.5
    - jinja2 >=2.10
    - matplotlib-base >=3.0.2
    - numpy >=1.15.4
    - pandas >=0.24.2
    - python >=3.0
    - ujson >=1.35

test:
  imports:
    - faerun
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/reymond-group/faerun-python
  summary: A python package for generating interactive views of chemical spaces.
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - hadim
