{% set name = "mlflow" %}
{% set version = 1.10.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 11fe050373f3dbd422aa476c42cb0ed15467268bc1ad07e221e550bc54f94b75

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - alembic
    - azure-storage-blob >=12.0
    - click >=7.0
    - cloudpickle
    - databricks-cli >=0.8.7
    - docker >=4.0.0
    - entrypoints
    - flask
    - gitpython >=2.1.0
    - gorilla
    - gunicorn  # [not win]
    - numpy
    - pandas
    - prometheus_flask_exporter
    - protobuf >=3.6.0
    - python
    - python-dateutil
    - pyyaml
    - querystring_parser
    - requests >=2.17.3
    - six >=1.10.0
    - sqlalchemy <=1.3.13
    - sqlparse
    - waitress  # [win]

test:
  imports:
    - mlflow
    - mlflow.azureml
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://mlflow.org/
  summary: 'MLflow: An ML Workflow Tool'
  license: Apache-2.0
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - aarondav
    - ahirreddy
    - andrewmchen
    - aveshcsingh
    - dbczumar
    - jaroslawk
    - mateiz
    - mparkhe
    - pogil
    - smurching
    - sueann
    - tomasatdatabricks
    - xhochy
    - zangr
