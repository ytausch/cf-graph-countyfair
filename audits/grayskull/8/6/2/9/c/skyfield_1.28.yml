{% set name = "skyfield" %}
{% set version = 1.28 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/skyfield-{{ version }}.tar.gz
  sha256: fd7077967ef353ef8d38128a1a7aeb86712b98922eacf441cb3d7cab6a15591b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - certifi >=2017.4.17
    - jplephem >=2.13
    - numpy
    - python
    - sgp4 >=2.2

test:
  imports:
    - skyfield
    - skyfield.data
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/brandon-rhodes/python-skyfield/
  summary: Elegant astronomy for Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jochym
    - brandon-rhodes
