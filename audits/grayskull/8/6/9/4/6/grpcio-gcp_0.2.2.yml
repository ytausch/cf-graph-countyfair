{% set name = "grpcio-gcp" %}
{% set version = 0.2.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e292605effc7da39b7a8734c719afb12ec4b5362add3528d8afad3aa3aa9057c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - grpcio >=1.12.0
    - python

test:
  imports:
    - grpcio_gcp
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://grpc.io
  summary: gRPC extensions for Google Cloud Platform
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BrentDorsey
