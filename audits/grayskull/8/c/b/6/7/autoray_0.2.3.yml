{% set name = "autoray" %}
{% set version = 0.2.3 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 75196d0ffc4f98999d459c1a659d849a8ebfca9dfb8ad34654f53195a5aa7322

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - numpy
    - python >=3.5

test:
  imports:
    - autoray
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/jcmgray/autoray
  summary: Write backend agnostic numeric code compatible with any numpy-ish array library.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jcmgray
