{% set name = "yaqd-newport" %}
{% set version = "2020.11.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/yaqd-newport-{{ version }}.tar.gz
  sha256: 4a5921d20677149f8fc9d9c1c6b063919b62ab9b283e995e8317bca05afd5c78

build:
  number: 0
  noarch: python
  entry_points:
    - yaqd-newport-conex-agp = yaqd_newport._newport_conex_agp:NewportConexAGP.main
    - yaqd-newport-smc100 = yaqd_newport._newport_smc100:NewportSMC100.main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - pyserial
    - python >=3.7
    - yaqd-core >=2020.10.1

test:
  imports:
    - yaqd_newport
  commands:
    - pip check
    - yaqd-newport-conex-agp --help
    - yaqd-newport-smc100 --help
  requires:
    - pip

about:
  home: https://yaq.fyi
  summary: yaq daemons for Newport hardware
  dev_url: https://gitlab.com/yaq/yaqd-newport
  license: LGPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - untzag
    - ksunden
