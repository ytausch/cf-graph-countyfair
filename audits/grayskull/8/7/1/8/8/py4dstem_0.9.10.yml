{% set name = "py4dstem" %}
{% set version = 0.9.10 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6cf83d4b4cd09c89225b8442573d911f49e1fe7c4ae607349d0a6bfdd2b73cf3

build:
  number: 0
  noarch: python
  entry_points:
    - py4DSTEM=py4DSTEM.gui.runGUI:launch
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - h5py >=2.10.0
    - ipywidgets
    - ncempy >=1.6.0
    - numba >=0.49.1
    - numpy >=1.15
    - pymatgen
    - pyqt >=5.9
    - pyqtgraph >=0.10
    - python >=3.6
    - qtconsole >=4.4
    - scikit-image >=0.16.2
    - scikit-learn >=0.22.1
    - scipy >=1.1
    - tqdm

test:
  imports:
    - py4DSTEM
    - py4DSTEM.file
  commands:
    - pip check
    - py4DSTEM --help
  requires:
    - pip

about:
  home: https://github.com/py4dstem/py4DSTEM/
  summary: An open source python package for processing and analysis of 4D STEM data.
  license: AGPL-3.0-only
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - jan-janssen
