{% set name = "koalas" %}
{% set version = "1.4.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/koalas-{{ version }}.tar.gz
  sha256: 9b35b153b232f92a7c2e0a668a87e21df6c89fbb4bd9fc0a6ad2c2bf2e9bb3d5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5,<3.9
    - setuptools_scm
  run:
    - matplotlib-base >=3.0.0
    - numpy >=1.14
    - pandas >=0.23.2
    - pyarrow >=0.10
    - python >=3.5,<3.9

test:
  imports:
    - databricks
    - databricks.koalas
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/databricks/koalas
  summary: 'Koalas: pandas API on Apache Spark'
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxin
    - thunterdb
    - gatorsmile
    - HyukjinKwon
    - ueshin
    - itholic
    - xinrong-databricks
