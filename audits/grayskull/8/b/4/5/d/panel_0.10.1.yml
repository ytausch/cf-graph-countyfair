{% set name = "panel" %}
{% set version = "0.10.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/panel-{{ version }}.tar.gz
  sha256: 92cdda28805b6504e2f238eae8d7106b356ade2a33e020d3583bead9a573ac10

build:
  number: 0
  noarch: python
  entry_points:
    - panel = panel.command:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - bokeh
    - param
    - pip
    - pyct-core
    - python >=3.6
    - wheel
  run:
    - bokeh >=2.2.2
    - markdown
    - param >=1.9.3
    - pyct-core >=0.4.4
    - python >=3.6
    - pyviz_comms >=0.7.4
    - requests
    - tqdm

test:
  imports:
    - panel
    - panel.command
  commands:
    - pip check
    - panel --help
  requires:
    - pip

about:
  home: http://panel.holoviz.org
  summary: A high level app and dashboarding solution for Python.
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - philippjfr
    - ocefpaf
