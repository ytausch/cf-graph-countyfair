{% set name = "django-ipware" %}
{% set version = "3.0.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/django-ipware-{{ version }}.tar.gz
  sha256: c7df8e1410a8e5d6b1fbae58728402ea59950f043c3582e033e866f0f0cf5e94

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - ipware
    - ipware/tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/un33k/django-ipware
  summary: A Django utility application that returns client's real IP address
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - swainn
    - gagelarsen
