{% set name = "pyjanitor" %}
{% set version = 0.20.8 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6314e2375c8fb0ebeb72a8479ef2da6d850cb95c251d13b98ddc3d14dcd86572

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - '-'
    - .
    - '0'
    - '1'
    - '2'
    - '4'
    - '9'
    - a
    - c
    - d
    - e
    - f
    - i
    - k
    - l
    - m
    - n
    - natsort
    - numpy >=1.14.1
    - o
    - p
    - pandas >=1.0.0
    - pandas-flavor ==0.2.0
    - python >=3.6
    - q
    - r
    - requests
    - s
    - scikit-learn >=0.19.1
    - t
    - u
    - v
    - x
    - xlrd >=0.9.0
    - y

test:
  imports:
    - janitor
    - janitor.spark
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ericmjl/pyjanitor
  summary: Tools for cleaning pandas DataFrames
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ericmjl
