{% set name = "psychopy" %}
{% set version = "2020.2.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/PsychoPy-{{ version }}.zip
  sha256: 2e9a2a9600a2fa76e3c00a7a271a0883d452b3626c441f15bc812c1e8c7acec7

build:
  number: 0
  skip: true   # [py==30 or py==31 or py==32 or py==33 or py==34 or py==35]
  entry_points:
    - psychopy = psychopy.app.psychopyApp:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - distro ; platform_system =="linux"
    - pip
    - python
  run:
    - arabic_reshaper
    - astunparse
    - distro  # [linux]
    - esprima-python
    - freetype-py
    - future
    - gevent
    - gitpython
    - glfw
    - imageio >=2.5  # [py>=3]
    - imageio-ffmpeg  # [py>=3]
    - javascripthon  # [py>=35]
    - jedi >=0.15.2
    - json_tricks
    - matplotlib-base
    - moviepy
    - msgpack
    - msgpack-numpy
    - numpy
    - opencv
    - openpyxl
    - pandas
    - pathlib  # [py<34]
    - pillow
    - psutil
    - pyglet >=1.3  # [py<38]
    - pyobjc-core  # [osx]
    - pyobjc-framework-quartz  # [osx]
    - pyopengl
    - pyosf
    - pyparallel  # [linux]
    - pypiwin32  # [win]
    - pyqmix >=2018.12.13  # [win]
    - pyqt >=5.0.0
    - pyserial
    - python
    - python-bidi
    - python-gitlab
    - pywinhook  # [win]
    - pyyaml
    - pyzmq
    - questplus >=2019.3  # [py>=36]
    - requests
    - scipy
    - python-sounddevice
    - soundfile
    - pytables
    - websocket-client
    - wxpython !=4.0.2,!=4.0.3  # [not linux]
    - xlrd

test:
  imports:
    - building
    - psychopy
  commands:
    - pip check
    - psychopy --help
  requires:
    - pip

about:
  home: http://www.psychopy.org/
  summary: Psychology experiment software in Python
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kastman
    - peircej
    - hoechenberger
