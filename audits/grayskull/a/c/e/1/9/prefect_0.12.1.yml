{% set name = "prefect" %}
{% set version = 0.12.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: eac416a94ae6e0ae79d5d5ec1cd9394fec50754ac5a99529452335794508c969

build:
  number: 0
  skip: true   # [py2k]
  entry_points:
    - prefect=prefect.cli:cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - click >=7.0,<8.0
    - cloudpickle >=0.6.0,<1.5
    - croniter >=0.3.24,<1.0
    - dask >=0.19.3,<3.0
    - distributed >=1.26.1,<3.0
    - docker >=3.4.1,<5.0
    - marshmallow >=3.0.0b19,<3.6.2
    - marshmallow-oneofschema >=2.0.0b2,<3.0
    - msgpack >=0.6.0,<1.0  # [py<36]
    - mypy_extensions >=0.4.0,<1.0
    - pendulum >=2.0.4,<3.0
    - python
    - python-box >=3.4.4,<5.0
    - python-dateutil ~=2.7
    - python-slugify >=1.2.6,<5.0
    - pytz >=2018.7
    - pyyaml >=3.13,<5.4
    - requests >=2.20,<3.0
    - tabulate >=0.8.0,<1.0
    - toml >=0.9.4,<1.0
    - urllib3 >=1.24.3

test:
  imports:
    - prefect
    - prefect.agent
  commands:
    - pip check
    - prefect --help
  requires:
    - pip

about:
  home: https://www.github.com/PrefectHQ/prefect
  summary: The Prefect Core automation and scheduling engine.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cicdw
    - jcrist
    - dhirschfeld
    - rzillman
