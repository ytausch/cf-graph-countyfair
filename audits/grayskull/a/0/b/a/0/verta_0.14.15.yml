{% set name = "verta" %}
{% set version = 0.14.15 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 18ec32940fb509a7167ad92402842232229c004bd7dd0687c49e69997aab38bc

build:
  number: 0
  noarch: python
  entry_points:
    - verta = verta._cli:cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4
  run:
    - click
    - cloudpickle
    - googleapis-common-protos >=1.5
    - pathlib2 >=2.2
    - protobuf >=3.8
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4
    - pyyaml >=5.1
    - requests >=2.21,<3.0

test:
  imports:
    - tests
    - tests.test_cli
  commands:
    - pip check
    - verta --help
  requires:
    - pip

about:
  home: https://www.verta.ai/
  summary: Python client for interfacing with ModelDB and the Verta platform
  license: Apache-2.0
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - convoliution
    - mvartakAtVerta
