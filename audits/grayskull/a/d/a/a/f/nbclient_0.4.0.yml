{% set name = "nbclient" %}
{% set version = 0.4.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 930a31304f348e029c6669776a9862a9353829ec5f79c0c55e574e4a9ba8a6c5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - .
    - '0'
    - '1'
    - '2'
    - '4'
    - '5'
    - '6'
    - _
    - a
    - async_generator
    - b
    - c
    - e
    - f
    - g
    - i
    - j
    - jupyter_client >=6.1.0
    - l
    - m
    - n
    - nbformat >=5.0
    - nest-asyncio
    - o
    - p
    - python >=3.6
    - r
    - s
    - t
    - traitlets >=4.2
    - u
    - y

test:
  imports:
    - nbclient
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://jupyter.org
  summary: A client library for executing notebooks. Formally nbconvert's ExecutePreprocessor.
  dev_url: https://github.com/jupyter/nbclient
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - davidbrochart
