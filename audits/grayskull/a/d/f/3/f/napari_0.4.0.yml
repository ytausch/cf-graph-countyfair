{% set name = "napari" %}
{% set version = "0.4.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-{{ version }}.tar.gz
  sha256: ec48f2d4be85e3ea97ccac1b48d4ffc6ebfa24b1208a8c5f2d0934d3e1c82eb6

build:
  number: 0
  skip: true   # [py<37]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools_scm
  run:
    - appdirs >=1.4.4
    - cachey >=0.2.1
    - dask-core !=2.28.0,>=2.1.0
    - imageio >=2.5.0
    - importlib-metadata >=1.5.0  # [py<38]
    - ipykernel >=5.2.0
    - ipython >=7.7.0
    - napari-plugin-engine >=0.1.5
    - napari-svg >=0.1.4
    - numpy >=1.16.0
    - numpydoc >=0.9.2
    - pillow !=7.1.0,!=7.1.1
    - psutil >=5.0
    - pyopengl >=3.1.0
    - python
    - pyyaml >=5.1
    - qtconsole >=4.5.1
    - qtpy >=1.7.0
    - scipy >=1.2.0
    - tifffile >=2020.2.16
    - toolz >=0.10.0
    - typing-extensions
    - vispy >=0.6.4
    - wrapt >=1.11.1

test:
  imports:
    - napari
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://napari.org
  summary: n-dimensional array viewer in Python
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jni
    - sofroniewn
    - kne42
    - royerloic
    - AhmetCanSolak
    - tlambert03
