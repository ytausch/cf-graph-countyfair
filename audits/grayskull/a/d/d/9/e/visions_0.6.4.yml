{% set name = "visions" %}
{% set version = "0.6.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/visions-{{ version }}.tar.gz
  sha256: ae86ed0172102cb2d0ebe54f5ad6ffcf176fe4e53432a65bc2fc6e325e4cfd78

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - attrs >=19.3.0
    - bottleneck
    - multimethod ==1.4
    - networkx >=2.4
    - numpy
    - pandas >=0.25.3
    - python >=3.6
    - tangled-up-in-unicode >=0.0.4

test:
  imports:
    - visions
    - visions.application
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dylan-profiler/visions
  summary: Visions
  license: BSD-4-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - philip-khor
