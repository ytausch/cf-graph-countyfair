{% set name = "conda-lock" %}
{% set version = 0.4.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9e9d4ea4374f87249fba56489734b55fea58a5a88f2d768a35f5e1bdd8562fd5

build:
  number: 0
  noarch: python
  entry_points:
    - conda-lock = conda_lock:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools >=41.2
    - setuptools_scm
  run:
    - jinja2
    - python >=3.6
    - pyyaml
    - requests

test:
  imports:
    - conda_lock
    - conda_lock.src_parser
  commands:
    - pip check
    - conda-lock --help
  requires:
    - pip

about:
  home: https://github.com/mariusvniekerk/conda-lock
  summary: Lockfiles for conda
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ericdill
    - mariusvniekerk
    - ocefpaf
