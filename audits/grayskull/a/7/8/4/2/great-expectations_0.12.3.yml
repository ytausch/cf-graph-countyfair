{% set name = "great-expectations" %}
{% set version = 0.12.3 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/great_expectations-{{ version }}.tar.gz
  sha256: 8636956139d1f0d47ef132b5022fc3ffab58edf2a4996254779d8508966889b8

build:
  number: 0
  noarch: python
  entry_points:
    - great_expectations=great_expectations.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - altair >=4.0.0,<5
    - black ==19.10b0
    - click >=7.1.2
    - importlib-metadata >=1.7.0
    - ipywidgets >=7.5.1
    - jinja2 >=2.10
    - jsonpatch >=1.22
    - jsonschema >=2.5.1
    - mistune >=0.8.4
    - numpy >=1.14.1
    - pandas >=0.23.0
    - pyparsing >=2.4,<3
    - python
    - python-dateutil >=2.8.1
    - pytz >=2015.6
    - requests >=2.20,<2.24
    - ruamel.yaml >=0.15.24
    - scipy >=0.19.0
    - termcolor >=1.1.0
    - tzlocal >=1.2

test:
  imports:
    - great_expectations
    - great_expectations.cli
  commands:
    - pip check
    - great_expectations --help
  requires:
    - pip

about:
  home: https://github.com/great-expectations/great_expectations
  summary: Always know what to expect from your data.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sodre
    - jcampbell
    - xhochy
