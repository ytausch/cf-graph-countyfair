{% set name = "azure-identity" %}
{% set version = 1.4.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/azure-identity-{{ version }}.zip
  sha256: 7b071089faf0789059ac24052e311e2b096a002c173d42b96896db09c6e2ba5d

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - azure-core <2.0.0,>=1.0.0
    - azure-nspkg  # [py<30]
    - cryptography >=2.1.4
    - msal <2.0.0,>=1.3.0
    - msal_extensions ~=0.2.2
    - python
    - six >=1.6
    - typing  # [py<35]

test:
  imports:
    - azure.identity
    - azure.identity._credentials
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Azure/azure-sdk-for-python/tree/master/sdk/identity/azure-identity
  summary: Microsoft Azure Identity Library for Python
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - marcelotrevisani
