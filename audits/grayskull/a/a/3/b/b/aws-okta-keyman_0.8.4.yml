{% set name = "aws-okta-keyman" %}
{% set version = 0.8.4 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 194b120394a354879168db7c5c780bdc4d169653a028b169ca6c004f13a0e1dc

build:
  number: 0
  skip: true   # [py>=40]
  entry_points:
    - aws_okta_keyman = aws_okta_keyman.__main__:entry_point
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python
  run:
    - beautifulsoup4 >=4.4.0
    - boto3 >=1.4.0
    - colorlog >=4.0.0
    - configparser >=3.5.0
    - dbus-python >=1.2.12  # [py==27 and linux]
    - future >=0.16.0
    - keyring >=18.0.0  # [py==3]
    - python
    - pyyaml >=5.0
    - requests >=2.10.0
    - secretstorage >=2.3.1  # [py==27]

test:
  imports:
    - aws_okta_keyman
    - aws_okta_keyman.test
  commands:
    - pip check
    - aws_okta_keyman --help
  requires:
    - pip

about:
  home: https://github.com/nathan-v/aws_okta_keyman
  summary: AWS Okta Keyman
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - mariusvniekerk
