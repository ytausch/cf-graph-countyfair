{% set name = "dadi" %}
{% set version = 2.1.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 97a15aa7ef501850cad4cff66b11b66ecb65d5d68acbf2ff713585c81c3a1038

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
  host:
    - bdist_mpkg
    - cython
    - numpy
    - pip
    - python
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - dadi
    - dadi.DFE
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://bitbucket.org/gutenkunstlab/dadi
  summary: Fit population genetic models of demography and selection using diffusion approximations to the allele frequency spectrum
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - RyanGutenkunst
