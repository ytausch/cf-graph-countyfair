{% set name = "hypothesis-jsonschema" %}
{% set version = 0.16.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 967704bee3e6d81cae350c0a514ea41e8d4645d4f76015386e62c0a323c16f4b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - hypothesis >=5.3.0
    - jsonschema >=3.0.2
    - python >=3.6

test:
  imports:
    - hypothesis_jsonschema
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Zac-HD/hypothesis-jsonschema
  summary: Generate test data from JSON schemata with Hypothesis
  license: MPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bollwyvl
