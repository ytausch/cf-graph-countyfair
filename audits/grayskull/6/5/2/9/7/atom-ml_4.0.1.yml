{% set name = "atom-ml" %}
{% set version = 4.0.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/atom-ml-{{ version }}.tar.gz
  sha256: 765c36bba227e218846d33482c410d0e693ee1e8c9efc829644182d0523928e0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - category_encoders >=2.1.0
    - featuretools >=0.17.0
    - gplearn >=0.4.1
    - imbalanced-learn >=0.5.0
    - joblib >=0.16.0
    - matplotlib-base >=3.3.0
    - numpy >=1.17.2
    - pandas >=1.0.3
    - pandas-profiling >=2.3.0
    - python >=3.6
    - scikit-learn >=0.23.2
    - scikit-optimize >=0.8.1
    - scipy >=1.4.1
    - seaborn >=0.10.0
    - shap >=0.36.0
    - tabulate >=0.8.6
    - tqdm >=4.35.0
    - typeguard >=2.7.1

test:
  imports:
    - atom
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/tvdboom/ATOM
  summary: A Python AutoML tool for fast exploration and experimentation of supervised machine learning pipelines.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tvdboom
