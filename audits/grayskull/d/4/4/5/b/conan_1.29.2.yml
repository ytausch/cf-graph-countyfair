{% set name = "conan" %}
{% set version = 1.29.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/conan-{{ version }}.tar.gz
  sha256: 901f119287fa1dc909910d52c8180aef1f76297a87d57dd0ba9b118de3ed1b50

build:
  number: 0
  entry_points:
    - conan=conans.conan:run
    - conan_server=conans.conan_server:run
    - conan_build_info=conans.build_info.command:run
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - bottle >=0.12.8,<0.13
    - colorama >=0.3.3,<0.5.0
    - cryptography >=1.3.4,<2.4.0  # [darwin]
    - deprecation >=2.0,<2.1
    - distro >=1.0.2,<=1.5.0
    - fasteners >=0.14.1
    - future >=0.16.0,<0.19.0
    - idna ==2.6  # [darwin]
    - jinja2 >=2.3,<3
    - python-node-semver ==0.6.1
    - patch-ng >=1.17.4,<1.18
    - pluginbase >=0.5
    - pygments >=2.0,<3.0
    - pyjwt >=1.4.0,<2.0.0
    - pyopenssl >=16.0.0,<19.0.0  # [darwin]
    - python
    - python-dateutil >=2.7.0,<3
    - pyyaml >=3.11,<6.0
    - requests >=2.8.1,<3.0.0
    - six >=1.10.0,<=1.15.0
    - tqdm >=4.28.1,<5
    - urllib3 !=1.25.4,!=1.25.5

test:
  imports:
    - conans
    - conans.assets
  commands:
    - pip check
    - conan --help
    - conan_server --help
    - conan_build_info --help
  requires:
    - pip

about:
  home: https://conan.io
  summary: Conan C/C++ package manager
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - windelbouwman
    - abloemert
    - memsharded
