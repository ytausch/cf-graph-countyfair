{% set name = "libpysal" %}
{% set version = 4.2.2 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b4dabe084efbc0a81f762bb0680377e72220b3396817f1ba021f7426ea81e27a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - bs4
    - jinja2
    - numpy >=1.3
    - pandas
    - python >=3.6
    - requests
    - scipy >=0.11

test:
  imports:
    - libpysal
    - libpysal.cg
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://pysal.org
  summary: Core components of PySAL A library of spatial analysis functions.
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - ocefpaf
