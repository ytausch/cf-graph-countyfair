{% set name = "yaqd-lightcon" %}
{% set version = "2020.11.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/yaqd-lightcon-{{ version }}.tar.gz
  sha256: 2c7fe3a8631cae0f1a0f5ae4298b100264824f1a9869376591c74ed30710f9ab

build:
  number: 0
  noarch: python
  entry_points:
    - yaqd-lightcon-topas4-motor = yaqd_lightcon._lightcon_topas4_motor:LightconTopas4Motor.main
    - yaqd-lightcon-topas4-shutter = yaqd_lightcon._lightcon_topas4_shutter:LightconTopas4Shutter.main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - aiohttp
    - python >=3.7
    - yaqd-core >=2020.10.1

test:
  imports:
    - yaqd_lightcon
  commands:
    - pip check
    - yaqd-lightcon-topas4-motor --help
    - yaqd-lightcon-topas4-shutter --help
  requires:
    - pip

about:
  home: https://yaq.fyi
  summary: yaq daemons for hardware from Light Conversion
  dev_url: https://gitlab.com/yaq/yaqd-lightcon
  license: LGPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - untzag
    - ksunden
