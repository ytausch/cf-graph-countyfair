{% set name = "orix" %}
{% set version = 0.4.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/orix-{{ version }}.tar.gz
  sha256: 453b2937cbb74e8e74fc5a06567e3a9e81289ade10abcf07b6971af95dc62a23

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - diffpy.structure >=3
    - h5py
    - matplotlib-base >=3.3
    - numpy
    - python
    - scipy
    - tqdm

test:
  imports:
    - orix
    - orix.base
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/orix/
  summary: orix is an open-source python library for handling crystal orientation mapping data.
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dnjohnstone
    - pc494
