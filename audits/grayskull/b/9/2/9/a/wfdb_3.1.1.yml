{% set name = "wfdb" %}
{% set version = 3.1.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/wfdb-{{ version }}.tar.gz
  sha256: 489f8874f87f67c59999f5ddd908c1d822df54258b98eaf9a9a0d4bf6e689883

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - certifi >=2016.8.2
    - chardet >=3.0.0
    - cycler >=0.10.0
    - idna >=2.2
    - joblib >=0.11
    - kiwisolver >=1.1.0
    - matplotlib-base >=2.0.0
    - mne >=0.18.0
    - nose >=1.3.7
    - numpy >=1.10.1
    - pandas >=0.17.0
    - pyparsing >=2.0.4
    - python
    - python-dateutil >=2.4.2
    - pytz >=2018.3
    - requests >=2.8.1
    - scikit-learn >=0.18
    - scipy >=0.17.0
    - six >=0.9.0
    - sklearn >=0.0
    - threadpoolctl >=1.0.0
    - urllib3 >=1.22

test:
  imports:
    - wfdb
    - wfdb.io
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/MIT-LCP/wfdb-python
  summary: The WFDB Python Toolbox
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Gijom
