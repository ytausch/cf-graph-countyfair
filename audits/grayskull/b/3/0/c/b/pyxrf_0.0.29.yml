{% set name = "pyxrf" %}
{% set version = 0.0.29 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 05d5535bd75909be5500b709c551731a686f18647819bc30aa302b0aeb5b456d

build:
  number: 0
  noarch: python
  entry_points:
    - pyxrf = pyxrf.gui:run
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - atom ==0.4.3
    - dask
    - distributed
    - enaml ==0.10.4
    - h5py >=2.9.0
    - jsonschema
    - lmfit
    - matplotlib-base
    - numba
    - numpy >=1.15
    - pandas
    - pillow
    - progress
    - pystackreg
    - python >=3.6
    - pyyaml
    - requests
    - scikit-image
    - scipy
    - setuptools
    - six
    - tifffile

test:
  imports:
    - configs
    - pyxrf
  commands:
    - pip check
    - pyxrf --help
  requires:
    - pip

about:
  home: https://github.com/NSLS-II/PyXRF
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tschoonj
