{% set name = "pytest-cpp" %}
{% set version = 1.3.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pytest-cpp-{{ version }}.tar.gz
  sha256: 9c818455f34977b22a2bb7bafe989c23f2fd3c4b2e49fdc70cf2ad62025ac169

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools_scm
  run:
    - colorama
    - pytest !=5.4.0,!=5.4.1
    - python

test:
  imports:
    - pytest_cpp
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/pytest-dev/pytest-cpp
  summary: Use pytest's runner to discover and execute C++ tests
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gqmelo
    - nicoddemus
