{% set name = "pytype" %}
{% set version = 2020.8.17 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pytype-{{ version }}.tar.gz
  sha256: 8c6f91da370194f48844ef1e7c9427e95150879fce2017407f8c415bc333f139

build:
  number: 0
  skip: true   # [py>=39 or py2k]
  entry_points:
    - annotate-ast = pytype.tools.annotate_ast.main:main
    - merge-pyi = pytype.tools.merge_pyi.main:main
    - pytd = pytype.pytd.main:main
    - pytype = pytype.tools.analyze_project.main:main
    - pytype-single = pytype.single:main
    - pyxref = pytype.tools.xref.main:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - attrs
    - importlab >=0.5.1
    - ninja
    - python
    - pyyaml >=3.11
    - six
    - typed-ast

test:
  imports:
    - pytype
    - pytype.overlays
  commands:
    - pip check
    - annotate-ast --help
    - merge-pyi --help
    - pytd --help
    - pytype --help
    - pytype-single --help
    - pyxref --help
  requires:
    - pip

about:
  home: https://google.github.io/pytype
  summary: Python type inferencer
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - marcelotrevisani
