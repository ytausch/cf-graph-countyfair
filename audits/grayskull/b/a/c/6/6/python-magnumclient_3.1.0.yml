{% set name = "python-magnumclient" %}
{% set version = 3.1.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f37c8ba19eba643281e97e6f275b353a8178059c5b767e221a060e5720b01dbb

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pbr >=2.0.0
    - pip
    - python >=3.6
  run:
    - babel !=2.4.0,>=2.3.4
    - cryptography >=2.1
    - decorator >=3.4.0
    - keystoneauth1 >=3.4.0
    - os-client-config >=1.28.0
    - osc-lib >=1.8.0
    - oslo.i18n >=3.15.3
    - oslo.log >=3.36.0
    - oslo.serialization !=2.19.1,>=2.18.0
    - oslo.utils >=3.33.0
    - pbr !=2.1.0,>=2.0.0
    - prettytable <0.8,>=0.7.2
    - python >=3.6
    - requests >=2.14.2
    - stevedore >=1.20.0

test:
  imports:
    - python_magnumclient
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://docs.openstack.org/python-magnumclient/latest/
  summary: Client library for Magnum API
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tschoonj
