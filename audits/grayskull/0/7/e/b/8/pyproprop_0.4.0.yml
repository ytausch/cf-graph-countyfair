{% set name = "pyproprop" %}
{% set version = 0.4.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyproprop-{{ version }}.tar.gz
  sha256: d53951285a42c8173d5f0068307c02ff2bb541b03f1bbaaafcba061434c84240

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy >=1.17
    - python >=3.6
    - sympy >=1.6
    - titlecase >=1.1
    - typing >=3.7

test:
  imports:
    - pyproprop
    - tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/pyproprop/
  summary: Package for aiding writing classes with lots of similar simple properties without the boilerplate
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - brocksam
    - jackirvine97
