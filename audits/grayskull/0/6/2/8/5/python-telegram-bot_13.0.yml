{% set name = "python-telegram-bot" %}
{% set version = "13.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/python-telegram-bot-{{ version }}.tar.gz
  sha256: ca78a41626d728a8f51affa792270e210fa503ed298d395bed2bd1281842dca3

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - apscheduler ==3.6.3
    - certifi
    - cryptography
    - decorator >=4.4.0
    - python
    - tornado >=5.1

test:
  imports:
    - telegram
    - telegram.ext
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://python-telegram-bot.org/
  summary: We have made you a wrapper you can't refuse
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mdraw
