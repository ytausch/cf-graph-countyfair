{% set name = "chartify" %}
{% set version = "3.0.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/chartify-{{ version }}.tar.gz
  sha256: 6f621a5f342fa8f143e0cedb74e4537cfaeec796331744718b4d0744ba127965

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5,<4.0
  run:
    - bokeh >=2.0.0,<3.0.0
    - ipykernel >=5.0
    - ipython >=7.0
    - pandas >=1.0.0<2.0.0
    - pillow >=6.2.0
    - python >=3.5,<4.0
    - pyyaml >=5.3.1
    - scipy >=1.0.0,<2.0.0
    - selenium >=3.7.0,<=3.8.0

test:
  imports:
    - chartify
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/spotify/chartify
  summary: Python library to make plotting simpler for data scientists
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cphalpert
    - apcamargo
