{% set name = "vsc-install" %}
{% set version = "0.17.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/vsc-install-{{ version }}.tar.gz
  sha256: 01431ec39054fdc95b4b4bff28fb988fc36f5504e54c37cccccf5f3a76d646a5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - mock
    - python
    - setuptools <42.0

test:
  imports:
    - vsc
    - vsc.install
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hpcugent/vsc-install
  summary: vsc-install provides shared setuptools functions and classes for python libraries developed by UGent's HPC group
  license: LGPL-2.1
  license_file: LICENSE

extra:
  recipe-maintainers:
    - anthchirp
    - boegel
    - jerowe
